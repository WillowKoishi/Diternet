apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"
    defaultConfig {
        applicationId "com.kittendev.diternet"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 20170424
        versionName "Fly Ver 0.1.3"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
	
	//compile project('::xwalk_core_library:23.53.589.4:xwalk_core_library-23.53.589.4.exploded.aar')
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:24.2.1'
	compile 'org.xwalk:xwalk_core_library:+'
    testCompile 'junit:junit:4.12'
	compile project(':droids:library')
}
